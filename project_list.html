<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Project List</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Project List</h1>
    </header>


    <section id="search">
        <h2>Search</h2>
        <div role="search">
        <input type="search" id="searchInput" placeholder="Search by name...">
        </div>
        <label id="filter" for="skill-filter">Filter Skills:</label>
        <select id="skill-filter">
            <option value="">-- All Skills --</option>
        </select>
    </section>
        
    
    <main id="project_list">
        <noscript>This browser does not support Javascript</noscript>
            
        <h2 id="projectCount">Projects</h2>
        <div>
        <ol class="project_list">

        </ol>
        </div>
    </main>
        
    <footer>
        <address>
        Contact: <a href="mailto:alexanderzhangwang@hotmail.com">alexanderzhangwang@hotmail.com</a><br>
        San Diego, CA
        </address>
    </footer>

    <script src="scripts/projectCard.js"></script>
    <script src="scripts/projectList.js"></script>
    <script src="scripts/theme.js"></script>
</body>
</html>
